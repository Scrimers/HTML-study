		<script>
			//생성자들 선언 시작
			function Const1() {
				this.name = "Const1"; 
			}
			Const1.prototype.const1ProtoKey="const1ProtoVal";

			var Const2 = function () {
				this.name = "Const2"; 
			};
			Const2.prototype.const2ProtoKey="const2ProtoVal";

			var Const3 = function () {
				function name() {
					return "Const3"; 
				}
			};
			Const3.prototype.const3ProtoKey="const3ProtoVal";
			//생성자들 선언 끝

			//생성자들 선언한 결과 시작
			document.write(
				"함수 생성자-Const1====================",
				"<br>Const1.name : ",
				Const1.name,
				"<br>Const1.prototype.const1ProtoKey : ",
				Const1.prototype.const1ProtoKey,

				"<br><br>함수표현식 생성자-Const2================",
				"<br>Const2.name : ",
				Const2.name,
				"<br>Const2.prototype.const2ProtoKey : ",
				Const2.prototype.const2ProtoKey,

				"<br><br>함수표현식 생성자-Const3================",
				"<br>Const3.name : ",
				Const3.name,
				"<br>Const3.prototype.const3ProtoKey : ",
				Const3.prototype.const3ProtoKey,
			);
			//생성자들 선언한 결과 끝

			//Const2가 Const1을 상속받음(apply) 시작
			Const2 = function () {
				Const1.apply(this, arguments);
				this.name = "Const2"; 
			};
			Const2.prototype = Object.create(Const1.prototype);
			Const2.prototype.constructor = Const2;
			//Const2가 Const1을 상속받음(apply) 끝

			//Const2가 Const1을 상속받음(apply) 결과 시작
			document.write(
				"<br><br>"
				
			);
			//Const2가 Const1을 상속받음(apply) 결과 끝
		</script>
